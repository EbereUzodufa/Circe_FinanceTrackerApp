<!doctype html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="HNG Team Circe Task 3">
    <!-- app manifest file
    <link rel="manifest" href="manifest.json"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Finance Application</title>
    <link rel="apple-touch-icon" href="./images/logo.png">
    <meta name="theme-color" content="#787A7C">
    <link rel="icon"  href="./images/logo.png">
    <link rel="stylesheet" href="./stylesheet.css">
  </head>
  <body id="dashboard">
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <a href="./index.html" id="logo">Circe</a>
      <nav class="dashboard-header">
        <ul>
          <li id="welcome">
            <p>Welcome HNG</p>
          </li>
          <li>
            <img src="./images/user.png" alt="" id="user-img">
          </li>
          <li class="show-dashboard-container container" style="display: none">
              <button id="show-dashboard">
                <!-- <img src="./images/add-to-list-hand-drawn-interface-symbol.png" alt="icon for add item button" class="add-Item-img" title="Add item symbol"> -->
                <p>Dashboard</p>
              </button>
            </li>
          <li class="add-item-container container">
            <button id="add-item">
              <img src="./images/add-to-list-hand-drawn-interface-symbol.png" alt="icon for add item button" class="add-Item-img" title="Add item symbol">
              <p>Add Item</p>
            </button>
          </li>
          <li class="show-finance-histoory-container container">
              <button id="show-finance-histoory">
                <img src="./images/history-clock-button.png" alt="icon for add item button" class="add-Item-img" title="Add item symbol">
                <p>History</p>
              </button>
            </li>
          <li class="logout-container container">
            <button id="logout">
              <img src="./images/logout.png" alt="icon for log out item button" class="log-out-img">
              <p>logout</p>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="dashboard-charts-sect">
      </section>
      <section id="finance-history">
      </section>
      <section id="add-items-sect">
        <article>
          <h1>Add Finance Record</h1>
          <form action="" id="add-finance-record-form">
            <label for="finance-record-title">
              Title:
              <input type="text" name="title" id="finance-record-title" placeholder="e.g Shoprite Receipt" required>
            </label>
            <label for="finance-record-description">
              Description:
              <input type="text" name="description" id="finance-record-description" placeholder="e.g I had an emergency buy" required>
            </label>
            <!-- List of items purchased -->
            <fieldset id="item-list">
              <legend>List of Item(s)</legend>
              <div class="item first-item">
                <label for="finance-record-items">
                  Items:
                  <input class="itemName" type="text" name="item" class="finance-record-items" placeholder="e.g Carrot" required>
                </label>
                <label for="finance-record-amt">
                  Amount(₦):
                  <input class="itemAmt" type="number" name="amount" id="finance-record-amt" placeholder="6000" min="0" required>
                </label>
                <button class="add-item" title="Add another item.">+</button>
              </div>
            </fieldset>
            
            <label for="finance-record-total-amt">
              Total Amount(₦):
              <input type="number" name="amount" id="finance-record-total-amt" min="0" readonly>
            </label>
            <label for="finance-record-date">
              Date of transaction:
              <input type="date" name="record-date" id="finance-record-date" required>
            </label>
            <input type="submit" value="Add to Record" id="submit-finance-record">
          </form>
        </article>
      </section>
    </main>
    <footer>
      <nav class="footer-menu">
        <ul>
          <li><a href="./about.html" class="menu-items" title="Go to About Page">About</a></li>
          <li><a href="./faq.html" class="menu-items"  title="Go to FAQ Page">FAQ</a></li>
        </ul>
      </nav>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <script>
      let items = [];

      //get item amounts
      const getItemAmts = () =>{
        // return $("fieldset#item-list").serializeArray();
        items = [];
        let totalAmt = 0;

        $("#item-list").children('div.item').each(function() {
          const itemName = $(this).find('input[name="item"]')[0].value;
          const itemAmt = $(this).find('input[name="amount"]')[0].value;
          // console.log(this + '- children', itemName);
          // console.log(this + '- children2', itemAmt);
          const itemObj = new Items(itemName, itemAmt);
          // console.log('itemObj', itemObj);

          items.push(itemObj);
        });

        items.forEach(item=>{
          totalAmt +=  +item.itemAmt; //plus converts it to number
        });

        $('#finance-record-total-amt')[0].value = totalAmt;
        // console.log(totalAmt);
      }

      const inputItemChange = () =>{
        //Listen to input item change
        $('input[name="amount"].itemAmt').keyup(getItemAmts);

        //This handles auto suggested values.
        $('input[name="amount"].itemAmt').change(getItemAmts);
      };

      //Create new Item
      const createNewItem = () => {
        const newHTML = `<div class="item">
                <label for="finance-record-items">
                  Items:
                  <input class="itemName" type="text" name="item" class="finance-record-items" placeholder="e.g Carrot" required>
                </label>
                <label for="finance-record-amt">
                  Amount(₦):
                  <input class="itemAmt" type="number" name="amount" id="finance-record-amt" placeholder="6000" min="0" required>
                </label>
                <button class="remove-item" title="Remove this item">x</button>
              </div>`;
        $(newHTML).insertAfter('div.item.first-item');
            
        $('button.remove-item').hover(function () {
            // evt.preventDefault();
            // console.log('kkk');
            $(this).parent('div.item').css('box-shadow', '0px 4px 4px rgba(0, 0, 0, 0.5)')
        },
        function () {
            // evt.preventDefault();
            // console.log($(this).parent('div.item'));
            $(this).parent('div.item').attr('style', 'box-shadow :none)')
        });

        //Remove item
        $('button.remove-item').click(function (evt) {
            evt.preventDefault();
            // console.log('kkk');
            $(this).parent('div.item').slideUp(function () {
              $(this).remove();
              getItemAmts();
            });
        });

        //Listen to input item change
        inputItemChange();
      }

      const startAppDashboard = () =>{
        //Help us add more items
        $('button.add-item').click(function (evt) {
            evt.preventDefault();
            // console.log('kkk');
            createNewItem();
        });

        inputItemChange();
      }

      if(top.document.location.pathname == "/dashboard.html"){
        startAppDashboard();
      }
      
    </script>
  </body>
</html>
