<!doctype html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="HNG Team Circe Task 3">
    <!-- app manifest file
    <link rel="manifest" href="manifest.json"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Finance Application</title>
    <link rel="apple-touch-icon" href="./images/logo.png">
    <meta name="theme-color" content="#EFF7FE">
    <link rel="icon"  href="./images/logo.png">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body  id="signup-page">
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <a href="./index.html" id="logo">Circe</a>
    </header>
    <main>
        <section>
            <article>
                <h1>Create An Account</h1>
                <form action="" id="signup">
                    <input type="name" id="userFirstName" autofocus autocomplete="given-name">
                    <input type="name" id="userLastName" autocomplete="family-name">
                    <input type="email" id="userEmail" autocomplete="email">
                    <input type="password" id="userNewPassword" autocomplete="new-password">
                    <input type="password" id="userVerifyPassword">
                    <input type="submit" value="create an account" id="btn-submit-sign-up">
                    <div class="other-form-functions">
                        <p>Already have an account? <span><a href="./login.html">Login</a></span></p>
                    </div>
                </form>
            </article>
        </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
